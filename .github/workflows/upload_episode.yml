name: Upload Episode from YouTube To Spotify

on:
  push:
    paths:
      - episode.json
    branches: [main]

jobs:
  upload_episode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies (yt-dlp, FFmpeg, Chrome, Puppeteer)
        run: |
          pip install yt-dlp
          sudo apt-get update
          sudo apt-get install -y ffmpeg wget unzip

          # âœ… ×”×•×¨×“×ª ×•×”×ª×§× ×ª Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

          # âœ… ×”×ª×§× ×ª Puppeteer
          npm install puppeteer@latest --global
          npm install puppeteer-core@latest --global

          # âœ… ×”×ª×§× ×ª Chrome ×‘×ª×•×š Puppeteer
          npx puppeteer browsers install chrome

          # âœ… ×‘×“×™×§×ª ×’×¨×¡××•×ª
          google-chrome-stable --version || echo "Chrome not found!"
          npx puppeteer --version

      - name: Debug Chrome Path
        run: |
          echo "ğŸ” Checking Chrome installation..."
          which google-chrome || echo "âŒ google-chrome not found"
          which google-chrome-stable || echo "âŒ google-chrome-stable not found"
          which chromium || echo "âŒ chromium not found"
          echo "âœ… If any of the above commands returned a path, use it for Puppeteer."

      # âœ… ×™×¦×™×¨×ª `cookies.txt` ××ª×•×š GitHub Secrets
      - name: Create cookies.txt from GitHub Secrets
        run: |
          echo "${{ secrets.YOUTUBE_COOKIES }}" | tr -d '\r' > cookies.txt
          echo "âœ… Created cookies.txt successfully!"

      # âœ… ×‘×“×™×§×” ×× ×”×§×•×‘×¥ `cookies.txt` × ×•×¦×¨ ×›×”×œ×›×”
      - name: Debug cookies file
        run: |
          echo "===== Debugging cookies.txt ====="
          if [ -f cookies.txt ]; then
            echo "âœ… cookies.txt exists!"
          else
            echo "âŒ cookies.txt is missing!"
            exit 1
          fi
          echo "===== Showing first 20 lines of cookies.txt ====="
          head -n 20 cookies.txt
          echo "===== Showing special characters ====="
          od -c cookies.txt

      # âœ… ×”×•×¨×“×ª ×”×¡×¨×˜×•×Ÿ ×-YouTube ×¢× `cookies.txt`
      - name: Download YouTube Video (Full Video)
        run: |
          yt-dlp -f "bv*[ext=mp4]+ba*[ext=m4a]/b[ext=mp4]" --merge-output-format mp4 \
          --cookies cookies.txt \
          -o "episode.mp4" "$(jq -r '.id' episode.json)"

      # âœ… ×‘×“×™×§×” ×× ×§×•×‘×¥ ×”×•×•×™×“××• ×§×™×™×
      - name: Verify Video File
        run: |
          if [ -f "episode.mp4" ]; then
            echo "âœ… Video file exists: episode.mp4"
            ls -lh episode.mp4
          else
            echo "âŒ Video file is missing!"
            exit 1
          fi

      # âœ… ×”×¢×œ××ª ×”×¡×¨×˜×•×Ÿ ×œ-Spotify ×ª×•×š ×©×™××•×© ×‘× ×ª×™×‘ ×”× ×›×•×Ÿ ×©×œ Chrome
      - name: Upload Video Episode to Spotify (Using Cookies)
        uses: ./
        env:
          SPOTIFY_EMAIL: ${{ secrets.SPOTIFY_EMAIL }}
          SPOTIFY_PASSWORD: ${{ secrets.SPOTIFY_PASSWORD }}
          EPISODE_PATH: /github/workspace
          YOUTUBE_COOKIES_PATH: "/github/workspace/cookies.txt"
          PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome-stable"
